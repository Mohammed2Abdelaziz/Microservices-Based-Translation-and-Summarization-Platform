name: Build EN2AR Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'EN2AR Translator/**'
  pull_request:
    branches:
      - main
    paths:
      - 'EN2AR Translator/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push Docker image for EN2AR Translator
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./EN2AR Translator  # Build only EN2AR Translator
          push: true
          tags: megzz22/en2ar-service:latest
